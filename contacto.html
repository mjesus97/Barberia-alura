<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Productos - Barbería alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><a href="index.html"> <img src="img/logo.png" alt="logo barberia Alura"></a></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombrapellido">Nombre y Apellido</label>
                <input type="text" id="nombrapellido" class="input-padron" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="emai@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="20" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>

                </fieldset>
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de nuestra barbería?</label>
                <input type="submit" value="Enviar Fromulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 ~ 10:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 ~ 10:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 ~ 10:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="img/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
